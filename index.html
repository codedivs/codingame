<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Arrangement Quiz</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="main">
    <div id="controls">
      <div class="select-group">
        <label for="levelSelect">Level:</label>
        <select id="levelSelect">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <div class="select-group">
        <label for="languageSelect">Language:</label>
        <select id="languageSelect">
          <option value="python">Python</option>
          <option value="javascript">JavaScript</option>
          <option value="java">Java</option>
          <option value="c">C</option>
          <option value="cpp">C++</option>
          <option value="csharp">C#</option>
          <option value="php">PHP</option>
          <option value="ruby">Ruby</option>
          <option value="go">Go</option>
          <option value="swift">Swift</option>
          <option value="kotlin">Kotlin</option>
          <option value="rust">Rust</option>
          <option value="typescript">TypeScript</option>
          <option value="dart">Dart</option>
          <option value="r">R</option>
          <option value="matlab">MATLAB</option>
       </select>
      </div>

      <button id="startBtn">Start Quiz</button>
      <button id="restartBtn">Restart Quiz</button>
      <div id="score">Score: 0/0</div>
    </div>

    <div id="question_holder">
      Select a level and language, then click "Start Quiz" to begin!
    </div>

    <div id="answer_to_questions" class="drop-zone">
      <p class="placeholder">Drag code lines here in the correct order</p>
    </div>

    <div id="answers_options" class="drop-zone">
      <p class="placeholder">Available code lines (drag to arrange)</p>
    </div>

    <div id="navigation">
      <button id="prevBtn" disabled>Previous</button>
      <button id="nextBtn" disabled>Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
